<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Andee Sandbox IDE</title>
    <link rel="stylesheet" href="/src/styles/main.css" />
  </head>
  <body>
    <div id="app">
      <header id="header">
        <h1>Andee Sandbox IDE</h1>
        <div id="sandbox-selector"></div>
        <div id="status"></div>
      </header>
      <main id="main">
        <aside id="sidebar">
          <div id="file-tree"></div>
        </aside>
        <div id="content">
          <div id="editor-container">
            <div id="editor-tabs"></div>
            <div id="editor"></div>
          </div>
          <div id="terminal-container">
            <div id="terminal-header">
              <span>Terminal</span>
              <button id="terminal-toggle">_</button>
            </div>
            <div id="terminal"></div>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
