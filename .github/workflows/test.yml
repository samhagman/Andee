name: Test

on:
  push:
    branches: [main]
    paths:
      - 'claude-sandbox-worker/**'
      - 'claude-telegram-bot/**'
      - 'shared/**'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [main]
    paths:
      - 'claude-sandbox-worker/**'
      - 'claude-telegram-bot/**'
      - 'shared/**'
      - '.github/workflows/test.yml'

jobs:
  test-sandbox-worker:
    name: Sandbox Worker Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: claude-sandbox-worker

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: claude-sandbox-worker/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:ci

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-sandbox-worker
          path: claude-sandbox-worker/coverage/
          retention-days: 7

  test-telegram-bot:
    name: Telegram Bot Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: claude-telegram-bot

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: claude-telegram-bot/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:ci

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-telegram-bot
          path: claude-telegram-bot/coverage/
          retention-days: 7

  typecheck:
    name: TypeScript Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      matrix:
        package: [claude-sandbox-worker, claude-telegram-bot]
    defaults:
      run:
        working-directory: ${{ matrix.package }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.package }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript check
        run: npx tsc --noEmit

  lint:
    name: Lint Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      matrix:
        package: [claude-sandbox-worker, claude-telegram-bot]
    defaults:
      run:
        working-directory: ${{ matrix.package }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.package }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Check formatting (if eslint/prettier configured)
        run: |
          if [ -f .eslintrc.js ] || [ -f .eslintrc.json ] || [ -f eslint.config.js ]; then
            npx eslint src/ test/ --max-warnings 0
          else
            echo "No ESLint config found, skipping lint"
          fi
        continue-on-error: true
